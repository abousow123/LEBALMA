<p></p>
<div class="container">
  <div class="panel panel-primary" *ngIf="mode==1">
    <div class="panel-heading">Nouveau Client</div>
    <div class="panel-body">

        <div>
            <div class="form-group">
              <label class="control-label">CNI:</label>
              <input class="form-control" type="number" [(ngModel)]="client.cni"/>
            </div>

      <div>
        <div class="form-group">
          <label class="control-label">Prenom:</label>
          <input class="form-control" type="text" [(ngModel)]="client.prenom"/>
        </div>

        <div class="form-group">
            <label class="control-label">Nom:</label>
            <input class="form-control" type="text" [(ngModel)]="client.nom"/>
        </div>

        <div class="form-group">
            <label class="control-label">Adresse:</label>
            <input class="form-control" type="text" [(ngModel)]="client.adresse"/>
        </div>


        <div class="form-group">
              <label class="control-label">Tel:</label>
              <input class="form-control" type="number" [(ngModel)]="client.telephone"/>
        </div>


        <button class="btn btn-primary" (click)="saveClient()">Save</button>

      </div>


  </div>
</div>
</div>

       <!-- Confirmation -->


       <div class="panel panel-primary" *ngIf="mode==2">
        <div class="panel-heading">Confirmation</div>
        <div class="panel-body">
          <div>

            <div class="form-group">
                  <label class="control-label">Cni:</label>
                  <label>{{client.cni}}</label>
            </div>


            <div class="form-group">
              <label class="control-label">Prenom:</label>
              <label>{{client.prenom}}</label>
            </div>
    
            <div class="form-group">
                <label class="control-label">Nom:</label>
                <label>{{client.nom}}</label>
            </div>
    
    
            <div class="form-group">
                  <label class="control-label">Adresse:</label>
                  <label>{{client.adresse}}</label>
            </div>
    
            <div class="form-group">
                  <label class="control-label">Tel:</label>
                  <label>{{client.telephone}}</label>
            </div>
    
    
            <button class="btn btn-primary" (click)="mode=1">Nouveau Client</button>
    
          </div>
    
    
      </div>
    </div>
  </div>
