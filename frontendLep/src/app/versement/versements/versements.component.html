<p></p>
<div class="container">

<div class="panel panel-primary">
  <div class="panel-heading">Liste des Versement</div>
  <div class="panel-body">
    <div>
        <button routerLink="/newVersement" class="btn btn-primary">Nouveau</button>
    </div>
   <p></p>
    <div class="form-group">
      <label>Mot Cl√©:</label>
      <input type="number" [(ngModel)]="motCle"/>
      <button class="btn btn-primary" (click)="chercher()" >Chercher</button>
    </div> 

    <table class="table table-striped table-hover">
      <tr>
        <td>ID_VERSEMENT</td><td>MONTANT</td><td>IDENTITE CLIENT</td><td>DATE</td><td>ACTION</td>
      </tr>

      <tr *ngFor="let e of versement">
        <td>{{e.idverser}}</td>
        <td>{{e.montantverser}}</td>
        <td>{{e.identiteClient}}</td>
        <td>{{e.dateversement}}</td>
        <td>
          <a (click)="onEditVersement(e.idverser)">Edit</a><br/>
          <a (click)="deleteVersement(e)">Delete</a>
        </td>
       
      </tr>
    </table>



    <div class="container" >

      <ul class="nav nav-pills">
        <li [ngClass]="{'active':currentPage==(i)}" class="clickable" *ngFor="let page of pages;let i = index"> 
          <a (click)="goToPage(i)">{{i}}</a>
        </li>
      </ul>
      
    </div>

    </ul>
-->

</div>
</div>



</div>
